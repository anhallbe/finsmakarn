</head><body><dom-module id="beer-list-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="{{beers}}" as="beer">
      <beer-view name="{{beer.name}}" brewery="{{beer.brewery}}" short="{{beer.short}}" description="{{beer.description}}" image="{{beer.image}}">
      </beer-view>
    </template>
  </template>
  </dom-module>
<script src="beer-list-view.js"></script></body></html>
