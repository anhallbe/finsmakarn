</head><body><dom-module id="beer-view">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      .white {
        --paper-card-header-color: pink;
        --paper-card-header-image: {
          width: auto;
          height: 150px;
        }
      }

      paper-card {
        margin-bottom: 16px;
      }
    </style>
    <paper-card class="white" image="{{image}}">
      <div class="card-content">
        <h2>{{name}}</h2>
        <i>{{brewery}}</i> - {{short}}
      </div>
      <div class="card-actions">
        <paper-icon-button icon="expand-more" title="more info" on-tap="_toggleMoreInfo" style="float: right;">
        </paper-icon-button>
        <iron-collapse id="{{elementId}}">
          {{description}}
        </iron-collapse>
      </div>
    </paper-card>
  </template>
  </dom-module>
<script src="beer-view.js"></script></body></html>
